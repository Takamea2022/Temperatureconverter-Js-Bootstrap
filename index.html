<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>

<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/css/aos.css">
<link rel="stylesheet" href="./assets/css/line-awesome.min.css">
<link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
  <section id="temp_converter" class="full-height px-lg-5" data-aos="zoom-in-up" >
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8 pb-4">
          <h1>Temperature Converter</h1>
        </div>

        <div class="conversion-options mb-2">
          <label for="conversion-direction">Convert from:</label>
          <select id="conversion-direction" class="bgcolor">
            <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
          </select>
        </div>

        <div class="input-container mb-2">
          <label for="temperature">Enter temperature:</label>
          <input type="number" id="temperature" placeholder="Enter temperature" class="bgcolor">
        </div>

        <div class="col-lg-4 d-grid">
          <button id="convert-button" class="btn btn-convert mb-2 rounded-2">Convert</button>
          <div id="result"></div>
        </div>

      </div>
    </div>
  </section>

<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/aos.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
